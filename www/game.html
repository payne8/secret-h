<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secret Hitler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="styles.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="game.css">
<script src="fetch.js"></script>
<script src="events.js"></script>
<script src="game.js"></script>
<script src="sse.js"></script>

</head>
<body>
  <header class="header-logo">
    <div>
      <img src="./sh-logo.png" />
      <h2>Game</h2>
    </div>
  </header>
	<header>
		<p id="me-banner" class="no-display">Welcome</p>
		<nav id="login">
			<a href="/">Login</a>
		</nav>
  </header>

  <div class="button-group center">
    <button id="join" onclick="joinGame()" class="no-display small">Join Game</button>
    <button id="ready" onclick="ready()" class="no-display small">Ready</button>
    <button id="acknowledge" onclick="acknowledge()" class="no-display small">Acknowledge</button>
  </div>

	<section id="table">
		<section id="draw"></section>
		<section id="board">
			<section id="liberal">
				<article id="liberal1" class="board-liberal"></article>
				<article id="liberal2" class="board-liberal"></article>
				<article id="liberal3" class="board-liberal"></article>
				<article id="liberal4" class="board-liberal"></article>
				<article id="liberal5" class="board-liberal"></article>
			</section>
			<section id="election-tracker">
				<article id="et0" class="board-election-tracker"></article>
				<article id="et1" class="board-election-tracker"></article>
				<article id="et2" class="board-election-tracker"></article>
				<article id="et3" class="board-election-tracker"></article>
			</section>
			<section id="facist">
				<article id="facist1" class="board-facist"></article>
				<article id="facist2" class="board-facist"></article>
				<article id="facist3" class="board-facist"></article>
				<article id="facist4" class="board-facist"></article>
				<article id="facist5" class="board-facist"></article>
				<article id="facist6" class="board-facist"></article>
			</section>
			<section id="round">
				<article id="rp1" class="no-display"></article>
				<article id="rp2" class="no-display"></article>
				<article id="rp3" class="no-display"></article>
			</section>
			<article id="win"></article>
		</section>
		<section id="discard"></section>
	</section>
	<section id="actions">
	</section>
	<aside id="players">
		<template id="my-player">
			<article class="player">
				<img src="http://www.gravatar.com/avatar"/>
				<header></header>
				<footer></footer>
			</article>
		</template>
	</aside>
  <section id="actions"></section>

  <div class="button-group">
    <button onClick="revealInfo()">Reveal/Hide</button>
  </div>

	<section id="log"></section>
	<form id="message" name="message" class="no-display" onsubmit="return sendMessage()">
		<input type="text"/><button>Submit</button>
	</form>
</body>
</html>
