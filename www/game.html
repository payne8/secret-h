<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secret Hitler</title>
<link rel="stylesheet" type="text/css" href="game.css">
<script src="fetch.js"></script>
<script src="events.js"></script>
<script src="game.js"></script>
<script src="sse.js"></script>
</head>
<body>
	<header>
		<p id="me-banner" class="no-display">Welcome</p>
		<nav id="login">
			<a href="/">Login</a>
		</nav>
	</header>
	<button id="join" onclick="joinGame()" class="no-display">Join Game</button>
	<button id="ready" onclick="ready()" class="no-display">Ready</button>
	<button id="acknowledge" onclick="acknowledge()" class="no-display">Acknowledge</button>
	<section id="table">
		<section id="draw"></section>
		<section id="board">
			<section id="liberal">
				<article id="liberal1" class="board-liberal"></article>
				<article id="liberal2" class="board-liberal"></article>
				<article id="liberal3" class="board-liberal"></article>
				<article id="liberal4" class="board-liberal"></article>
				<article id="liberal5" class="board-liberal"></article>
			</section>
			<section id="election-tracker">
				<article id="et0" class="board-election-tracker"></article>
				<article id="et1" class="board-election-tracker"></article>
				<article id="et2" class="board-election-tracker"></article>
				<article id="et3" class="board-election-tracker"></article>
			</section>
			<section id="facist">
				<article id="facist1" class="board-facist"></article>
				<article id="facist2" class="board-facist"></article>
				<article id="facist3" class="board-facist"></article>
				<article id="facist4" class="board-facist"></article>
				<article id="facist5" class="board-facist"></article>
				<article id="facist6" class="board-facist"></article>
			</section>
			<article id="win"></article>
		</section>
		<section id="discard"></section>
	</section>
	<section id="actions">
	</section>
	<aside id="players">
	</aside>
	<section id="actions"></section>
	<button onClick="revealInfo()">Reveal/Hide</button>
	<footer id="log"></footer>
</body>
</html>
